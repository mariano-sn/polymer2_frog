<!--Imports de librerías-->
<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/noto-emoji-iconset/noto-emoji-iconset.html">
<link rel="import" href="../../bower_components/noto-emoji-iconset/emoji-icon.html">
<link rel="import" href="./frog-list.html">

<dom-module id="frog-app">
  <template>
    <style>
      :host{
        background-color: black;
      }
      /**
      * Estilo aplicado a todas a las etiquetas p
      */
      p{
        color: white;
      }
      /**
      * Estilo aplicado a todas a las etiquetas span
      */
      span{
        color: white;
      }
      /**
      * Estilo aplicado a todas a las etiquetas con id = "divImgEmpty"
      */
      #divImgEmpty{
        visibility: hidden;
      }
      /**
      * Estilo aplicado a todas a las etiquetas con id = "divModif"
      */
      #divModif{
        display: inline-block;
        padding: 0em 1.5em;
        width: 1250px;
        height: auto;
      }
      /**
      * Estilo aplicado a todas a las etiquetas div dentro de un id = "divModif"
      */
      #divModif > div{
        display: inline-block;
        width: 150px;
        text-align: center;
      }
      /**
      * Estilo aplicado a todas a las etiquetas con id = "divBtnOption"
      */
      #divBtnOption{
        display: inline-block;
        padding: 0em 1.5em;
        width: 1250px;
        height: auto;
      }
      /**
      * Estilo aplicado a todas a las etiquetas div dentro de un id = "divBtnOption"
      */
      #divBtnOption > div{
        display:inline-block;
        width: 80px;
        height: 30px;
        padding: 5px 5px;
      }
      /**
      * Estilo aplicado a todas a las etiquetas button dentro de un div dentro de un id = "divBtnOption"
      */
      #divBtnOption > div button{
        display:inline-block;
        width: 70px;
        border-radius: 10px;
      }
      /**
      * Estilo aplicado a todas a las etiquetas button dentro de un div dentro de un id = "divBtnOption" al ser seleccionado
      */
      #divBtnOption > div button:hover{
        background-color: lightseagreen;
      }
      /**
      * Estilo aplicado a todas a las etiquetas con id = "btnResetMoves"
      */
      #btnResetMoves{
        width: 100px;
        height: 35px;
        border-radius: 10px;
      }
      /**
      * Estilo aplicado a todas a las etiquetas con id = "btnResetMoves" al ser seleccionado
      */
      #btnResetMoves:hover{
        background-color: lightseagreen;
      }
      /**
      * Estilo para marcar la casilla de la rana
      */
      .marcada{
        background-color: black;
      }
      /**
      * Estilo para desmarcar la casilla de la rana
      */
      .desmarcada{
        background-color: '';
      }
      /**
      * Estilo aplicado a todas a las etiquetas div
      */
      div{
        padding: 0em 1.5em;
        width: 90%;
        height: auto;
      }
      /**
      * Estilo aplicado a todas a las etiquetas h1
      */
      h1{
        color: white;
      }
      /**
      * Estilo aplicado a todas a las etiquetas emoji-icon dentro de una etiqueta h1
      */
      h1 > emoji-icon{
        --emoji-icon-width: 40px;
        --emoji-icon-height: 40px;
      }
      /**
      * Estilo aplicado a todas a las etiquetas select
      */
      select{
        width: 100px;
        height: 20px;
        background-color: black;
        color: white;
      }
    </style>
    <!--Inicio de sección de titulos-->
    <div>
      <h1>
        <emoji-icon emoji="[[selection]]"></emoji-icon>  Saltos de [[name]]  
        <emoji-icon emoji="[[selection]]"></emoji-icon>
      </h1>
    </div>
    <!--Fin de sección de titulos-->
    <!--Inicio de sección de elección de iconos-->
    <div><p>Selecciona la imagen que quieras:</p></div>
    <div id="divBtnOption"></div>
    <!--Fin de sección de elección de iconos-->
    <!--Inicio de sección de elección de modificadores-->
    <div>
      <p>Selecciona los modificadores que deseas:</p>
    </div>
    <div id="divModif">
      <div>
        <p>Casillas</p>
        <select id="selCas" on-change="_setNumCasilla">
          <template is="dom-repeat" items="[[numCasillas]]" as="casilla">
            <option value="[[casilla]]">[[casilla]]</option>
          </template>
        </select>
      </div>
      <div>
        <p>Color de borde</p>
        <select id="selColorB" on-change="_setColorBorde">
          <template is="dom-repeat" items="[[colorBorde]]" as="color">
            <option value="[[color.id]]">[[color.name]]</option>
          </template>
        </select>
      </div>
      <div>
        <p>Color de fondo</p>
        <select id="selColorF" on-change="_setBackgroundColor">
          <template is="dom-repeat" items="[[colorFondo]]" as="color">
            <option value="[[color.id]]">[[color.name]]</option>
          </template>
        </select>
      </div>
      <div>
        <p>Sombra</p>
        <select id="selSombra" on-change="_setShadow">
          <template is="dom-repeat" items="[[shadowList]]" as="sombra">
            <option value="[[sombra]]">[[sombra]]</option>
          </template>
        </select>
      </div>
      <div>
        <p>Estilo Casilla</p>
        <select id="selRadius" on-change="_setRadius">
          <template is="dom-repeat" items="[[radiusList]]" as="radio">
            <option value="[[radio.id]]">[[radio.name]]</option>
          </template>
        </select>
      </div>
      <div>
        <p>Tamaño Icono</p>
        <select id="selIcono" on-change="_setIconoSize">
          <template is="dom-repeat" items="[[iconoList]]" as="icono">
            <option value="[[icono.size]]">[[icono.name]]</option>
          </template>
        </select>
      </div>
      <div>
        <p>Estilo de línea</p>
        <select id="selStyleLine" on-change="_setStyleLine">
          <template is="dom-repeat" items="[[styleLineList]]" as="line">
            <option value="[[line.id]]">[[line.name]]</option>
          </template>
        </select>
      </div>
      <div>
        <p>Grosor línea</p>
        <select id="selGrLine" on-change="_setGrLine">
          <template is="dom-repeat" items="[[grLineList]]" as="grosor">
            <option value="[[grosor.id]]">[[grosor.name]]</option>
          </template>
        </select>
      </div>
      <div>
        <p>Velocidad de salto</p>
        <select id="selSpeed" on-change="_setSpeed">
          <template is="dom-repeat" items="[[speedList]]" as="speed">
            <option value="[[speed.id]]">[[speed.name]]</option>
          </template>
        </select>
      </div>
      <div>
        <p>Rellena vacíos</p>
        <select id="selEmpty" on-change="_setEmpty">
          <template is="dom-repeat" items="[[emptyList]]" as="vacio">
            <option value="[[vacio.id]]">[[vacio.name]]</option>
          </template>
        </select>
      </div>
      <div id="divImgEmpty">
        <p>Imágen en vacios</p>
        <select id="selEmptyIcon" on-change="_setEmptyIcon">
          <template is="dom-repeat" items="[[emptyIconList]]" as="vacioIcon">
            <option value="[[vacioIcon.id]]">[[vacioIcon.name]]</option>
          </template>
        </select>
      </div>
      <div>
        <button id="btnResetMoves" on-click="_resetMoves">
          <emoji-icon emoji="arrows_counterclockwise"></emoji-icon>
        </button>>
      </div>
    </div>
    <!--Fin de sección de elección de modificadores-->
    <!--Inicio de sección de salto de frog invocando otro componente-->
    <frog-list 
    selection="[[selection]]" 
    casillas="[[casillas]]" 
    bordercolor="[[bordercolor]]" 
    fondocolor="[[fondocolor]]" 
    shadow="[[shadow]]" 
    radius="[[radius]]"
    iconosize="[[iconosize]]" 
    iconopadding="[[iconopadding]]"
    styleline="[[styleline]]"
    grosorline="[[grosorline]]" 
    speed="[[speed]]" 
    empty="[[empty]]" 
    emptyicon="[[emptyicon]]">
    </frog-list>
    <!--Fin de sección de salto de frog invocando otro componente-->

      /**
       * Reset de movimientos a los movimientos por default
       */
      _resetMoves(){
        this.$.selCas.selectedIndex = 0;
        this.$.selColorB.selectedIndex = 0;
        this.$.selColorF.selectedIndex = 0;
        this.$.selSombra.selectedIndex = 0;
        this.$.selRadius.selectedIndex = 0;
        this.$.selIcono.selectedIndex = 0;
        this.$.selStyleLine.selectedIndex = 0;
        this.$.selGrLine.selectedIndex = 0;
        this.$.selSpeed.selectedIndex = 0;
        this.$.selEmpty.selectedIndex = 0;
        this._setNumCasilla();
        this._setColorBorde();
        this._setBackgroundColor();
        this._setShadow();
        this._setRadius();
        this._setIconoSize();
        this._setStyleLine();
        this._setGrLine();
        this._setSpeed();
        this._setEmpty();
      }
      /**
       * Obtiene el número de casillas que fueron seleccionadas
       */
      _setNumCasilla(){
        this.casillas = parseInt(this.$.selCas.options[this.$.selCas.selectedIndex].value);
      }
      /**
       * Obtiene el color del borde de la casilla que fue seleccionado
       */
      _setColorBorde(){
        this.bordercolor = this.$.selColorB.options[this.$.selColorB.selectedIndex].value;
      }
      /**
       * Obtiene el color de fondo de la casilla que fue seleccionado
       */
      _setBackgroundColor(){
        this.fondocolor = this.$.selColorF.options[this.$.selColorF.selectedIndex].value;
      }
      /**
       * Obtiene si a la casilla se le va a aplicar una sombra
       */
      _setShadow(){
        this.shadow = this.$.selSombra.options[this.$.selSombra.selectedIndex].value;
      }
      /**
       * Obtiene el radio seleccionado que se le va aplicar al borde de la casilla
       */
      _setRadius(){
        this.radius = this.$.selRadius.options[this.$.selRadius.selectedIndex].value;
      }
      /**
       * Obtiene el tamaño del icono que fue seleccionado
       */
      _setIconoSize(){
        this.iconosize = this.$.selIcono.options[this.$.selIcono.selectedIndex].value;
        this.iconopadding = this.get(['iconoList.'+this.$.selIcono.selectedIndex]+'.padding');
      }
      /**
       * Obtiene el estilo de la línea del borde que fue seleccionado
       */
      _setStyleLine(){
        this.styleline = this.$.selStyleLine.options[this.$.selStyleLine.selectedIndex].value;
      }
      /**
       * Obtiene el grosor de la línea del borde que fue seleccionado
       */
      _setGrLine(){
        this.grosorline = this.$.selGrLine.options[this.$.selGrLine.selectedIndex].value;
      }
      /**
       * Obtiene la velocidad de animación de salto seleccionada
       */
      _setSpeed(){
        this.speed = this.$.selSpeed.options[this.$.selSpeed.selectedIndex].value;
      }
      /**
       * Hace visible el combo de selección de imágen de vacio si el combo de
       * rellena vacios esta con la opción Si si esta como No se oculta este combo
       */ 
      _setEmpty(){
        this.empty = this.$.selEmpty.options[this.$.selEmpty.selectedIndex].value;
        if(this.empty == 'true'){
          this.$.divImgEmpty.style.visibility = "visible";
        }else{
          this.$.divImgEmpty.style.visibility = "hidden";
        }
        this.$.selEmptyIcon.selectedIndex = 0;
        this._setEmptyIcon();
      }
      /**
       * Obtiene el icono seleccionado para los espacios vacios de las casillas
       */
      _setEmptyIcon(){
        this.emptyicon = this.$.selEmptyIcon.options[this.$.selEmptyIcon.selectedIndex].value;
      }
      /**
       * Función para los crear los botones de selección de icono
       */
      _setButtons(){
        var padre = this.$.divBtnOption;
        //Limpiamos el contenido del div para evitar duplicidades
        padre.innerHTML = "";
        //Recorremos el arreglo de la propiedad opciones
        for(let i=0;i<this.opciones.length;i++){
          let div = document.createElement("div");
          let btn = document.createElement("button");
          btn.setAttribute('name','icono');
          btn.setAttribute('value',this.get(['opciones.'+i+'.id']));
          btn.setAttribute('class',this._setStyle(this.get(['opciones.'+i+'.check'])));
          //Se agrega una función flecha para agregar la función que se ejecutará en el evento click
          btn.addEventListener('click',()=>{
            this.selection = this.get(['opciones.'+i+'.id']);
            this.name = this.get(['opciones.'+i+'.value']);
            this.set('opciones.'+this.ant+'.check',false);
            this.set('opciones.'+i+'.check',true);
            this.ant = i;
          });
          let emojiIcon = document.createElement("emoji-icon");
          emojiIcon.setAttribute("emoji",this.get(['opciones.'+i+'.id']));
          btn.appendChild(emojiIcon);
          div.appendChild(btn);
          padre.appendChild(div);
        }
      }
      /**
       * Devuelve que estilo se le asiganará a la casilla
       * @param {Boolean} this.opciones.check Indica true si se punta marcada o false si se pinta desmarcada
       * @return {String} Posibles valores "marcada"y "desmarcada"
       */
      _setStyle(marca){
        if(marca){
          return "marcada";
        }else{
          return "desmarcada";
        }
      }
      /**
       * Constructor
       */ 
      constructor(){
        super();
      }
    }
    window.customElements.define(FrogApp.is,FrogApp);
  </script>
</dom-module>
